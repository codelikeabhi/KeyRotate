<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Temp Token</title>
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>

    <div class="container">
        <h1>Generate Temporary Token</h1>
        <form action="/generate-temp-token" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Permanent Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Generate Temp Token">

            <a href="/auth-admin" >Admin Login</a>
        </form>
    </div>

</body>
</html>
